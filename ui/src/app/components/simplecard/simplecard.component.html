<div class="simplecard details" (click)="selectedVideo(meta)">
    <!-- channel in subheader -->
    <!-- <p-card subheader="{{meta.channel}}" styleClass="settings"> -->
    <p-card subheader="" styleClass="settings">
        <ng-template pTemplate="header">
            <!-- card-image -->
            <div class="zoom-img">
                <img [src]="meta.thumbnail" class="center-cropped" />
            </div>
            <!-- duration -->
            <div class="tag-container">
                <p-tag icon="pi pi-clock" severity="secondary" value="{{getFormattedDuration(meta.duration)}}" />
            </div>
            <!-- title and its tooltip -->
            <span class="header header-text" [pTooltip]="hdrtooltipContent" tooltipPosition="bottom"
                showDelay="500">{{meta.title}}</span>
            <ng-template #hdrtooltipContent>
                <div class="tooltip-text">
                    <span> {{meta.title}} </span>
                </div>
            </ng-template>
        </ng-template>

        <div class="content-section">
            <span *ngIf="meta.title === ''">No queued downloads.</span>
            <div style="display: flex;">
                <span>{{meta.channel}} </span><br />
                <span style="margin-left: auto;">{{getFormattedUploadDate(meta.upload_date)}}</span>
            </div>

        </div>
        <ng-template pTemplate="footer">
            <!-- <p-tag class="tags-info" icon="pi pi-at" severity="info" value="{{meta.categories[0]}}" />
            <p-tag class="tags-info" icon="pi pi-save" severity="warning" [value]="meta.filesize | filesizeToMiB: 2" />
            <p-tag class="tags-info" icon="pi pi-file" severity="success" value="{{meta.extension}}" /> -->
            <div style="display: flex;" class="content-section">
                <div>
                    <p-tag class="tags-info" icon="pi pi-at" severity="info" [pTooltip]="tooltipCategory"
                        tooltipPosition="bottom" />
                    <ng-template #tooltipCategory>
                        <div class="tooltip-text">
                            <span> {{meta.categories[0]}} </span>
                        </div>
                    </ng-template>
                    <p-tag class="tags-info" icon="pi pi-save" severity="info" [pTooltip]="tooltipStorage"
                        tooltipPosition="bottom" />
                    <ng-template #tooltipStorage>
                        <div class="tooltip-text">
                            <span> {{meta.filesize | filesizeToMiB: 2}} </span>
                        </div>
                    </ng-template>
                    <p-tag class="tags-info" icon="pi pi-file" severity="info" [pTooltip]="tooltipExtension"
                        tooltipPosition="bottom" />
                    <ng-template #tooltipExtension>
                        <div class="tooltip-text">
                            <span> {{meta.extension}} </span>
                        </div>
                    </ng-template>

                    <p-tag class="tags-info" icon="pi pi-tags" severity="info" [pTooltip]="tooltipTags"
                        tooltipPosition="bottom" />
                    <ng-template #tooltipTags>
                        <div class="tooltip-text">
                            <span> {{meta.tags | commaSepStringFromArray}} </span>
                        </div>
                    </ng-template>
                </div>
                <span style="margin-left: auto;">{{meta.views_count | minifiedViewCount}}</span>
            </div>
        </ng-template>
    </p-card>
</div>
