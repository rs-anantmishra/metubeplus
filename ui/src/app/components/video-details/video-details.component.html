<div style="display: none;">
    <a routerLink="/home" class="p-button font-bold" size="small">Router</a>
</div>
<div class="video-frame">
    <video id='plyrId' controls crossorigin playsinline [poster]="selectedVideo.thumbnail" class="player-video">
        <source class="player-source" src='{{selectedVideo.media_url}}' type='video/webm'>
        <!-- Fallback for browsers that don't support the <video> element -->
        <a href='{{selectedVideo.media_url}}' download>Download</a>
    </video>
</div>

<p-panel class="video-content">
    <ng-template pTemplate="header">
        <div style="width: 100%; display: flex;">
            <div style="width: 50%;">
                <span class="title-text">{{selectedVideo.title}}</span> <br />
                <h4 class="channel-text">{{selectedVideo.channel}}</h4>
            </div>

            <div style="width: 50%;">
                <div class="micro-informations">
                    <p-tag [style]="{padding:'6px', 'margin': '0px 6px'}">
                        <span style="font-size: 12px;">
                            <i class="pi pi-user" style="margin: 0px 3px; font-size: 12px;"></i>
                            {{selectedVideo.views_count | minifiedViewCount}}
                        </span>
                    </p-tag>
                    <p-tag [style]="{padding:'6px', 'margin': '0px 6px'}">
                        <span style="font-size: 12px;">
                            <i class="pi pi-thumbs-up" style="margin: 0px 3px; font-size: 12px;"></i>
                            {{selectedVideo.likes_count | minifiedLikeCount}}
                        </span>
                    </p-tag>
                    <p-tag [style]="{padding:'6px', 'margin': '0px 6px'}">
                        <span style="font-size: 12px;">
                            <i class="pi pi-at" style="margin: 0px 3px; font-size: 12px;"></i>
                            {{selectedVideo.categories | commaSepStringFromArray: false}}
                        </span>
                    </p-tag>
                    <!-- <p-tag [style]="{padding:'8px', 'margin': '0px 8px'}">
                        <span style="font-size: 14px;">
                            <i class="pi pi-desktop" style="margin: 0px 3px; font-size: 14px;"></i>
                            {{selectedVideo.video_format | formattedResolution}} 
                        </span>
                    </p-tag>
                    <p-tag [style]="{padding:'8px', 'margin': '0px 8px'}">
                        <span style="font-size: 14px;">
                            <i class="pi pi-file" style="margin: 0px 3px; font-size: 14px;"></i>
                            {{selectedVideo.extension}}
                        </span>
                    </p-tag> -->
                    <!-- <p-button label="Download" [rounded]="true" severity="secondary" icon="pi pi-download" size="small" (click)="(selectedVideo.media_url)" /> -->
                    <p-button icon="pi pi-download" (click)="download()" size="small" severity="secondary"
                        label="" />
                </div>
            </div>
        </div>
    </ng-template>
    <div style="display: flex; margin: 0px auto; width: 100%;">
        <div style="width: 65%; margin: 0% 0.5%;">
            <p [innerHTML]="selectedVideo.description"> </p>
        </div>
        <div style="width: 34%; margin: 0% 0.5%;">
            Anant
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="display: none;">
            <span>More from this Channel</span>
        </div>
    </ng-template>
</p-panel>
