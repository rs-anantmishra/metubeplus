<div style="display: none;">
    <a routerLink="/home" class="p-button font-bold" size="small">Router</a>
</div>

<div class="video-frame">
    <video id='plyrID' controls crossorigin playsinline [poster]="selectedVideo.thumbnail">
        <source src='{{selectedVideo.video_filepath}}' type='video/webm' size='1080'>
        <!-- Fallback for browsers that don't support the <video> element -->
        <a href='{{selectedVideo.video_filepath}}' download>Download</a>
    </video>
</div>
