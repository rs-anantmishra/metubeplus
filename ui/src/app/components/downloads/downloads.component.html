<div [ngClass]="homeBoxActive">
    <div [ngClass]="contentBoxActive">
        <div class="slide-up-content">
            <div class="me-container">
                <img src="smol-sphere.gif" />
                <span class="name-box">Streamsphere</span>
            </div>
            <div class="url-container">
                <p-inputGroup>
                    <p-inputGroupAddon>http://</p-inputGroupAddon>
                    <input type="text" pInputText [placeholder]="placeholder" />
                    <button type="button" pButton label="Get" (click)="GetMedia()"></button>
                </p-inputGroup>
            </div>
            <div class="options-container">
                <p-checkbox [(ngModel)]="options.GetAudioOnly" label="Get Audio Only" name="options"
                    [value]="options.GetAudioOnly" class="checkbox-first"
                    (onChange)="flipCheckbox($event, 'GetAudioOnly')" />
                <p-checkbox [(ngModel)]="options.GetSubs" label="Get Subtitles (Auto Generated - English)"
                    name="options" [value]="options.GetSubs" class="checkbox-last"
                    (onChange)="flipCheckbox($event,'GetSubs')" />
            </div>
        </div>
        <div [ngClass]="panelBoxActive">
            <!-- <div class="downloads-box"> -->
            <p-card [header]="this.dl.Title" [subheader]="this.dl.Channel" [style]="{ width: '800px' }">
                <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
                </ng-template>
                <p>
                    <p-toast />
                    <p-progressBar [value]="dlProgress">
                        <ng-template pTemplate="content" let-value>
                            <span style="font-size: 10px;">{{value}}%</span>
                        </ng-template>
                    </p-progressBar>
                </p>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-list" label="Queued Items" size="small" (onClick)="sidebarVisible = true" />
                </ng-template>
            </p-card>
            <!-- </div> -->
        </div>
    </div>
</div>

<div>
    <p-sidebar [(visible)]="sidebarVisible" styleClass="queued-box">
        <h3>Sidebar</h3>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
            dolore magna aliqua.
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
    </p-sidebar>
</div>

<div class="footer">
    <div>
        <a href="http://github.com/rs-anantmishra/metubeplus" target="_blank">
            <p-button icon="pi pi-github" label="Star us on Github" size="small" severity="success"
                [ngStyle]="{'margin-right': '16px'}" />
        </a>
    </div>
</div>
