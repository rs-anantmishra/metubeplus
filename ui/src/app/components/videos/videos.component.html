<div class="full-page" *ngIf="this.totalRecords > 0; else empty;">
    <p-scrollPanel [style]="{ width: '100%', height: 'calc(100vh - 96px)' }">
        <div class="element">
            <div class="box">
                <div *ngFor="let video of this.lstVideos" class="all-videos">
                    <app-simplecard [meta]="video"></app-simplecard>
                </div>
            </div>
        </div>
    </p-scrollPanel>


    <div style="display: flex; position: fixed; bottom: 8px;  left: 0px; width: 100%;">
        <div style="margin: auto;" [ngStyle]="{'visibility': visibility}">
            <p-paginator #paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                [totalRecords]="totalRecords" [showCurrentPageReport]="true" [showPageLinks]="true" [pageLinkSize]="10"
                [showJumpToPageDropdown]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
                [rowsPerPageOptions]="[10, 20, 30]" />
        </div>
    </div>
</div>

<ng-template #empty>
    <div class="fullpage-empty">
        <div class="empty-library">
            There are no videos added to the library!
        </div>
    </div>
</ng-template>

<div style="display: none;">
    <a routerLink="/home" class="p-button font-bold">back to home</a>
</div>
